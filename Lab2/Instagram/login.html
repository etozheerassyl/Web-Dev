<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./static/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <div class="main-container">
        <div class="main-content">
            <div class="slide-container" style="background-image: url(./static/phone-frame.png);">
                <div class="slide-content" id="slide-content">
                    <img src="./static/slide(1).png" alt="slide image" class="active">
                    <img src="./static/slide(2).png" alt="slide image">

                </div>
            </div>
            <div class="form-container">
                <div class="form-content box">
                    <div class="logo">
                        <img src="./static/logo-light.png" alt="Instagram logo" class="logo-light">
                    </div>
                    <div class="signin-form" id="signin-form">
                        <div class="form-group">
                            <div class="animate-input">
                                    <span>
                                        Номер елефона, никнейм или почта
                                    </span>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="animate-input">
                                    <span>
                                        ПАроль
                                    </span>
                                <input type="password">
                                <button>Show</button>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-login" id="signin-btn">
                                Войти
                            </button>
                        </div>
                        <div class="divine">
                            <div></div>
                            <div>ИЛИ</div>
                            <div></div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-fb">
                                <img src="./static/facebook-icon.png" alt="">
                                <span>Войти через Facebook</span>
                            </button>
                        </div>
                        <a href="#" class="forgot-pw">Forgot password?</a>
                    </div>
                </div>
                <div class="box goto">
                    <p>
                        Нет аккаунта?
                        <a href="#">Зарегистрируйтесь</a>
                    </p>
                </div>

                <div class="app-download">
                    <p>Установить приложение.</p>
                    <div class="store-link">
                        <a href="#">
                            <img src="./static/app-store.png" alt="app store">
                        </a>
                        <a href="#">
                            <img src="./static/gg-play.png" alt="google play">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>

        </div>
        <div class="copyright">
            © 2023 Instagram from Meta
        </div>
    </div>
</div>
</body>

</html>
